apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: etherealpods.sunday.com
spec:
  group: sunday.com
  scope: Namespaced
  names:
    plural: etherealpods
    singular: etherealpod
    kind: EtherealPod
    shortNames:
      - eps
  versions:
    - name: v1
      served: true
      storage: true
      subresources:
        status: {}
      additionalPrinterColumns:
        - name: Restarts
          type: integer
          jsonPath: .status.restarts
        - name: Age
          type: date
          jsonPath: .metadata.creationTimestamp
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                image:
                  type: string
            status:
              type: object
              properties:
                restarts:
                  type: integer
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: etherealpod-controller-role
rules:
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: ["sunday.com"]
  resources: ["etherealpods", "etherealpods/status"]
  verbs: ["get", "list", "watch", "update", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: etherealpod-controller-rolebinding
subjects:
- kind: ServiceAccount
  name: default
  namespace: sunday-app
roleRef:
  kind: ClusterRole
  name: etherealpod-controller-role
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ethereal-controller
  namespace: sunday-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ethereal-controller
  template:
    metadata:
      labels:
        app: ethereal-controller
    spec:
      containers:
      - name: controller
        image: ethereal-controller:v1
        imagePullPolicy: Never
---
apiVersion: v1
kind: Service
metadata:
  name: ethereal-db-svc
  namespace: sunday-app
spec:
  selector:
    app: postgres
  ports:
    - port: 5432
      targetPort: 5432
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: ethereal-db
  namespace: sunday-app
spec:
  serviceName: "ethereal-db-svc"
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:15
        env:
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-credentials
              key: password
        volumeMounts:
        - name: db-data
          mountPath: /var/lib/postgresql/data
  volumeClaimTemplates: 
  - metadata:
      name: db-data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 1Gi
---
apiVersion: v1
kind: Service
metadata:
  name: ethereal-backend-svc
  namespace: sunday-app
spec:
  type: NodePort 
  selector:
    app: backend-ep
  ports:
    - port: 8080    
      targetPort: 3000 
      nodePort: 30001
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-svc
  namespace: sunday-app
spec:
  type: NodePort
  selector:
    app: frontend-ep
  ports:
    - port: 80
      targetPort: 80
      nodePort: 30002
---
apiVersion: sunday.com/v1
kind: EtherealPod
metadata:
  name: backend-ep
  namespace: sunday-app
spec:
  image: "sunday-backend:v1.5"
---
apiVersion: sunday.com/v1
kind: EtherealPod
metadata:
  name: frontend-ep 
  namespace: sunday-app
spec:
  image: "sunday-frontend:v1.0"