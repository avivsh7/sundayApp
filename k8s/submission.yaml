apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: etherealpods.sunday.com
spec:
  group: sunday.com
  scope: Namespaced
  names:
    plural: etherealpods
    singular: etherealpod
    kind: EtherealPod
    shortNames:
      - eps
  versions:
    - name: v1
      served: true
      storage: true
      subresources:
        status: {}
      additionalPrinterColumns:
        - name: Restarts
          type: integer
          jsonPath: .status.restarts
        - name: Age
          type: date
          jsonPath: .metadata.creationTimestamp
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                image:
                  type: string
            status:
              type: object
              properties:
                restarts:
                  type: integer
---
apiVersion: v1
kind: Service
metadata:
  name: ethereal-db-svc
  namespace: sunday-app
spec:
  selector:
    app: postgres
  ports:
    - port: 5432
      targetPort: 5432
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: ethereal-db
  namespace: sunday-app
spec:
  serviceName: "ethereal-db-svc"
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:15
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-credentials
              key: password
        volumeMounts:
        - name: db-data
          mountPath: /var/lib/postgresql/data
  volumeClaimTemplates: 
  - metadata:
      name: db-data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 1Gi
---
apiVersion: v1
kind: Service
metadata:
  name: ethereal-backend-svc
  namespace: sunday-app
spec:
  type: NodePort 
  selector:
    app: ethereal-backend
  ports:
    - port: 8080    
      targetPort: 3000 
      nodePort: 30001
---
apiVersion: sunday.com/v1
kind: EtherealPod
metadata:
  name: ethereal-pod
  namespace: sunday-app
spec:
  image: "sunday-backend:v1.5"
---
apiVersion: sunday.com/v1
kind: EtherealPod
metadata:
  name: backend-ep
  namespace: sunday-app
spec:
  image: "sunday-backend:v1.5"